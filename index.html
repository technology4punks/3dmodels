<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AR A-Frame con Due Modelli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame e WebXR AR support -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <!-- GLTF Model support -->
  <script src="https://unpkg.com/aframe-gltf-part-component@2.0.0/dist/aframe-gltf-part-component.min.js"></script>
</head>
<body style="margin:0;">
  <!-- A-Frame scene con WebXR AR abilitato -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    webxr="optionalFeatures: hit-test;">

    <!-- Environment opzionale -->
    <a-entity environment="preset: forest; shadow: true;"></a-entity>

    <!-- Modello 1 -->
    <a-entity
      gltf-model="url(https://raw.githubusercontent.com/technology4punks/3dmodels/main/tungsauron.glb)"
      position="0 0 -1"
      scale="0.5 0.5 0.5"
      animation__enter="property: position; to: 0 0 -0.5; dur: 1000; startEvents: model-loaded"
      ></a-entity>

    <!-- Modello 2 -->
    <a-entity
      gltf-model="url(https://raw.githubusercontent.com/technology4punks/3dmodels/main/tungsauron.glb)"
      position="0 0.2 -1.5"
      scale="0.4 0.4 0.4"
      animation__enter="property: position; to: 0 0.2 -1; dur: 1200; startEvents: model-loaded"
      ></a-entity>

    <!-- Camera AR -->
    <a-entity camera look-controls gesture-detector></a-entity>
  </a-scene>

  <script>
    // Controllo tap sui modelli
    AFRAME.registerComponent('gesture-detector', {
      init: function () {
        const el = this.el;
        el.addEventListener('click', evt => {
          const clicked = evt.target;
          if (clicked.getAttribute('gltf-model')) {
            console.log('Hai toccato:', clicked);
            // Puoi aggiungere suoni qui tramite Tone.js
          }
        });
      }
    });
  </script>
</body>
</html>
